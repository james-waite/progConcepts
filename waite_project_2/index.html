<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="p5.min.js"></script>
    <script src="app02.js"></script>
    <title>Project-2</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #main {
        width: 500px;
        height: 500px;
      }
      .center {
        position: absolute;
        margin: auto;
        /* border: 3px solid black; */
      }
      #controller {
        position: absolute;
        bottom: 0;
      }
      /* #spring {
        background: lightgreen;
      } */
    </style>
  </head>
  <body>
    <div id="main" class="center">
      <div id="controller">
        <button id="saveImg" onclick="saveImg()">SAVE</button>
        <button onclick="rotateTree(true)">&#8592;</button>
        <button onclick="rotateTree(false)">&#8594;</button>
        <input
          type="radio"
          id="spring"
          value="spring"
          name="season"
          checked
          onclick="changeSeason(this)"
        />
        <input
          type="radio"
          id="summer"
          value="summer"
          name="season"
          onclick="changeSeason(this)"
        />
        <input
          type="radio"
          id="autumn"
          value="autumn"
          name="season"
          onclick="changeSeason(this)"
        />
        <input
          type="radio"
          id="winter"
          value="winter"
          name="season"
          onclick="changeSeason(this)"
        />
      </div>
      <div id="myContainer"></div>
      <!-- <div id="imgGallery"></div> -->
    </div>
  </body>
</html>
